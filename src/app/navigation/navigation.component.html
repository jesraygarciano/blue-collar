<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Blue collar</span>

      <ul class="list-inline text-right">
          <li class="list-inline-item">
              <a routerLink="/login" routerLinkActive="active">Login</a>
          </li>
          <li class="list-inline-item"><a routerLink="/registration-user" routerLinkActive="active">Registration user</a></li>
          <li class="list-inline-item">
              <a routerLink="/registration-worker" routerLinkActive="active">Registration Worker</a>
          </li>

          <!-- <a routerLink="/job" routerLinkActive="active">Job</a>
          <a routerLink="/schedule" routerLinkActive="active">Schedule</a>
          <a routerLink="/user-profile" routerLinkActive="active">User Profile</a>
          <a routerLink="/worker-profile" routerLinkActive="active">Worker Profile</a> -->

        </ul>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
